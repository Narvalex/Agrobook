<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=2" />

    <link href="./app/assets/google-font-roboto.css" rel="stylesheet" />

    <link rel="stylesheet" href="./app/bower_components/angular-material/angular-material.min.css" />
    <link rel="stylesheet" href="./app/bower_components/angular-material-icons/angular-material-icons.css" />
    <link rel="stylesheet" href="./app/assets/home.css"/>

    <style type="text/css">
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;

    <script src="./app/bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="./app/bower_components/angular-material/angular-material.min.js"></script>
    <script src="./app/bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <!-- dtos/models -->
    <script src="./app/dist/login/loginDTOs.js"></script>
    <!-- services -->
    <script src="./app/dist/login/loginService.js"></script>
    <!-- controllers -->
    <script src="./app/dist/home/toolbar-headerController.js"></script>
