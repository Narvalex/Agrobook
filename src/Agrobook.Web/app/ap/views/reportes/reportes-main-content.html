<div ng-controller="reportesMainContentController as vm" class="padding-all gridListdemoBasicUsage">
    <h1 class="md-title">Reportes</h1>
    <md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6"
                  md-row-height-gt-md="1:1" md-row-height="2:2"
                  md-gutter="12px" md-gutter-gt-sm="8px">

        <md-grid-tile class="green"
                      ng-click="vm.getReporte('./report/planilla-general-de-servicios-de-ap')"
                      style="background-image: url('../assets/img/ap/concierge.jpg');
                             background-repeat: no-repeat;
                             background-size:cover;">
            <md-grid-tile-footer>
                <h3>Planilla General de Servicios</h3>
            </md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile class="green"
                      ng-click="vm.getReporte('./report/lista-de-productores')"
                      style="background-image: url('../assets/img/ap/happy-senior-couple-farm-square.jpg'); 
                             background-repeat: no-repeat; 
                             background-size:cover;">
            <md-grid-tile-footer>
                <h3>Lista de productores</h3>
            </md-grid-tile-footer>
        </md-grid-tile>

    </md-grid-list>
</div>
