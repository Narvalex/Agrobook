<div class="margin-all" ng-controller="orgMainContentController as vm">
    <h2 class="md-title">{{vm.org.display}}</h2> 
    <div>
        <md-tabs md-dynamic-height="" md-selected="vm.tabIndex">
            <md-tab label="Servicios" md-on-select="vm.onTabSelected(0)">
                <div ng-include="'./views/org/tab-servicios.html'"></div>
            </md-tab>
            <md-tab label="Contratos" md-on-select="vm.onTabSelected(1)">
                <div ng-include="'./views/org/tab-contratos.html'"></div>
            </md-tab>
        </md-tabs>
    </div>
</div>
