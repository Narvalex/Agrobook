<!DOCTYPE html>
<html lang="es-py" ng-app="usuariosArea">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=2" />


    <link href="./assets/google-font-roboto.css" rel="stylesheet" />

    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css" />
    <link rel="stylesheet" href="./bower_components/angular-material-icons/angular-material-icons.css" />

    <!-- Custom -->
    <link href="./assets/dialogs.css" rel="stylesheet" />
    <link href="./assets/menu-panel.css" rel="stylesheet" />

    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

    <title>Agrobook - Usuarios</title>
</head>
<body layout="row">
    <div ng-show="false">
        <h1>Cargando... muy lento por lo visto :(</h1>
    </div>
    <div ng-cloak ng-include="'./dist/usuarios/sidenav.html'" layout="vertical" ng-controller="sidenavController as vm"></div>

    <div ng-cloak layout="column" flex>
        <div ng-include="'./dist/usuarios/toolbar-header.html'"></div>
        <div ng-include="'./dist/usuarios/main-content.html'"></div>
    </div>

    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="./bower_components/angular-material/angular-material.min.js"></script>
    <script src="./bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <!-- values -->
    <script src="./dist/config.js"></script>
    <!--Models-->
    <script src="./dist/usuarios/usuariosDTOs.js"></script>
    <!--Services-->
    <script src="./dist/infrastructure.js"></script>
    <script src="./dist/login/loginService.js"></script>
    <script src="./dist/login/loginQueryService.js"></script>
    <script src="./dist/usuarios/usuariosService.js"></script>
    <script src="./dist/usuarios/usuariosQueryService.js"></script>
    <!--Controllers-->
    <script src="./dist/common/userMenu/widgetController.js"></script>
    <script src="./dist/usuarios/dialogs/nuevoUsuarioDialogController.js"></script>
    <script src="./dist/usuarios/sidenavController.js"></script>
    <script src="./dist/usuarios/toolbarHeaderController.js"></script>
    <!--Boot-->
    <script src="./dist/usuarios/usuariosArea.js"></script>
</body>
</html>
