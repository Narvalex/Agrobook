<!DOCTYPE html>
<html lang="es-py" ng-app="archivosArea">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2" />

    <link href="./assets/google-font-roboto.css" rel="stylesheet" />

    <link href="./bower_components/angular-material/angular-material.min.css" rel="stylesheet" />
    <link href="./bower_components/angular-material-icons/angular-material-icons.css" rel="stylesheet" />
    <link href="./assets/animate.css" rel="stylesheet" />

    <!-- Custom -->
    <link href="./assets/spinner.css" rel="stylesheet" />
    <link href="./assets/view.css" rel="stylesheet" />
    <link href="./assets/md-toasts.css" rel="stylesheet" />
    <link href="./dist/common/userMenu/user-menu-widget.css" rel="stylesheet" />
    <link href="./assets/sidenav.css" rel="stylesheet" />
    <link href="./assets/area-archivos.css" rel="stylesheet" />

    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

    <title>Agrobook - Archivos</title>
</head>
<body layout="row">
    <div ng-show="false">
        <div class="spinner">
            <div class="dot1"></div>
            <div class="dot2"></div>
        </div>
    </div>
    <div ng-include="'./dist/archivos/sidenav.html'" layout="vertical" ng-controller="sidenavController as vm"></div>

    <div layout="column" flex>
        <div ng-include="'./dist/archivos/toolbar-header.html'"></div>
        <!-- This content is routed -->
        <md-content flex style="overflow:hidden"> <!--This is for the archivos-->
            <div ng-view></div>
        </md-content>
        <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">
            <div ng-include="'./dist/archivos/prod-sidenav.html'"></div>
        </md-sidenav>
    </div>

    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./bower_components/moment/min/moment-with-locales.js"></script>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./assets/angular-locale_es-py.js"></script>
    <script src="./bower_components/angular-route/angular-route.min.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="./bower_components/angular-material/angular-material.min.js"></script>
    <script src="./bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <!-- functions -->
    <script src="./dist/common/httpInterceptorRegistry.js"></script>
    <script src="./dist/archivos/routes.js"></script>
    <!-- values -->
    <script src="./dist/common/config.js"></script>
    <!-- models -->
    <script src="./dist/common/commonDTOs.js"></script>
    <script src="./dist/archivos/archivosDTOs.js"></script>
    <!-- services -->
    <script src="./dist/common/infrastructure.js"></script>
    <script src="./dist/login/loginService.js"></script>
    <script src="./dist/login/loginQueryService.js"></script>
    <script src="./dist/archivos/archivosQueryService.js"></script>
    <script src="./dist/archivos/uploadService.js"></script>
    <script src="./dist/usuarios/usuariosQueryService.js"></script>
    <!-- controllers -->
    <script src="./dist/common/userMenu/widgetController.js"></script>
    <script src="./dist/archivos/sidenavController.js"></script>
    <script src="./dist/archivos/prodSidenavController.js"></script>
    <script src="./dist/archivos/toolbarHeaderController.js"></script>
    <script src="./dist/archivos/views/mainContentController.js"></script>
    <script src="./dist/archivos/dialogs/uploadCenterController.js"></script>
    <!-- boot -->
    <script src="./dist/archivos/archivosArea.js"></script>
</body>
</html>
