<md-content ng-controller="serviciosTabResumenController as vm" class="padding-top">

    <!-- Formulario -->

    <div layout-gt-xs="row" ng-hide="vm.action === 'view'">
        <md-input-container>
            <label>Organización</label>
            <md-select ng-model="vm.orgConContratosSeleccionada" required>
                <md-option ng-repeat="dto in vm.orgsConContratos" ng-value="dto">
                    {{dto.org.display}}
                </md-option>
            </md-select>
        </md-input-container>
        <md-input-container>
            <label>Contrato</label>
            <md-select ng-model="vm.contratoSeleccionado" required>
                <md-option ng-repeat="contrato in vm.orgConContratosSeleccionada.contratos" ng-value="contrato">
                    {{contrato.display}}
                </md-option>
            </md-select>
        </md-input-container>

        <md-input-container>
            <label>Fecha</label>
            <md-datepicker ng-model="vm.fechaSeleccionada"
                           ng-disabled="false"
                           required></md-datepicker>
        </md-input-container>
    </div>

    <div layout="row" ng-hide="vm.action === 'view'">
        <div>
            <md-button class="md-button md-primary md-raised"
                       ng-disabled="vm.submitting"
                       ng-click="vm.submit()">
                {{ vm.action === 'new' ? 'Registrar nuevo contrato' : 'Not implemented'}}
            </md-button>
        </div>
        <div>
            <md-button ng-click="vm.cancelar()" ng-disabled="vm.submitting" class="md-button">Cancelar</md-button>
        </div>
    </div>

    <!-- Fin Formulario-->

</md-content>
