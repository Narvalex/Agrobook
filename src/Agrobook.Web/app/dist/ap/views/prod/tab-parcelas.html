<md-content ng-controller="prodTabParcelasController as vm">
    <div layout-gt-md="row">
        <div class="padding-top">
            <md-button class="md-button"
                       ng-hide="vm.creandoNuevaParcela"
                       ng-click="vm.habilitarCreacionDeNuevaParcela()">
                <ng-md-icon icon="add"></ng-md-icon>&nbsp;Nueva parcela
            </md-button>
        </div>
        <md-input-container ng-show="vm.creandoNuevaParcela">
            <label>Nombre de la parcela</label>
            <input ng-model="vm.nuevaParcela.display"
                   id="nuevaParcelaInput"
                   ng-keyup="vm.checkIfEnter($event)"
                   required
                   autofocus>
            <div ng-messages="">
                <div ng-message="required">Debe especificar un nombre de parcela</div>
            </div>
        </md-input-container>
        <md-input-container ng-show="vm.creandoNuevaParcela">
            <label>Hectáreas</label>
            <input ng-model="vm.nuevaParcela.hectareas"
                   ng-keyup="vm.checkIfEnter($event)"
                   required>
            <div ng-messages="">
                <div ng-message="required">Debe especificar las hectáreas</div>
            </div>
        </md-input-container>
        <div class="padding-top" ng-show="vm.creandoNuevaParcela">
            <md-button class="md-button md-primary md-raised"
                       ng-disabled="vm.intentandoRegistrarParcela || vm.nuevaParcela.length === 0 || !vm.nuevaParcela"
                       ng-click="vm.registrarNuevaParcela()">Registrar nueva parcela</md-button>
        </div>
        <div class="padding-top"
             ng-show="vm.creandoNuevaParcela"
             ng-click="vm.cancelarCreacionDeNuevaParcela()">
            <md-button class="md-button">Cancelar</md-button>
        </div>
    </div>

    <md-list>
        <md-list-item ng-repeat="parcela in vm.parcelas" class="width-xs">
            <p> {{parcela.display}} </p>
            <span class="md-secondary">{{parcela.hectareas}} ha</span>
        </md-list-item>
    </md-list>

    <md-subheader class="md-no-sticky" ng-show="vm.parcelas.length > 0">
        <span>Tiene {{vm.parcelas.length}} parcelas</span>
    </md-subheader>
    <md-subheader class="md-no-sticky" ng-hide="vm.parcelas.length > 0">
        <span>No tiene ninguna parcela. </span><a href="" ng-click="vm.habilitarCreacionDeNuevaParcela()">Registre una</a>
    </md-subheader>
</md-content>
