<md-toolbar ng-controller="toolbar-headerController as vm">
    <div class="md-toolbar-tools">
        <h2 flex md-truncate hide-xs>
            Agrobook
        </h2>

        <div ng-hide="vm.estaLogueado"
             layout="row" class="home-login-form">
            <md-input-container>
                <label>Usuario</label>
                <input ng-keyup="vm.onInputKeyPress($event)"
                       class="home-input"
                       ng-model="vm.usuario">
            </md-input-container>

            <md-input-container>
                <label>Password</label>
                <input class="home-input"
                       ng-keyup="vm.onInputKeyPress($event)"
                       type="password"
                       ng-model="vm.password">
            </md-input-container>
        </div>

        <md-button ng-hide="vm.estaLogueado"
                   class="md-flat" aria-label="Login" ng-click="vm.login()">
            Login
        </md-button>

        <h5 ng-cloak ng-show="vm.estaLogueado">¡Hola {{vm.nombreParaMostrar}}!</h5>

        <div ng-include="'dist/common/userMenu/widget.html'"
             ng-controller="userMenuWidgetController as vm"></div>
    </div>
</md-toolbar>
