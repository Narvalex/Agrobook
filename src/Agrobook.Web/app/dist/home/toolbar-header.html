<md-toolbar ng-controller="toolbar-headerController as vm">
    <div class="md-toolbar-tools">
        <h2 flex md-truncate hide-xs>
            Agrobook
        </h2>
        <!--<span flex></span>-->

        <div layout="row" class="home-login-form">
            <md-input-container>
                <label>Usuario</label>
                <input class="home-input"
                       ng-model="vm.usuario">
            </md-input-container>

            <md-input-container>
                <label>Password</label>
                <input class="home-input" 
                       type="password"
                       ng-model="vm.password">
            </md-input-container>
        </div>
        <md-button class="md-flat" aria-label="Login" ng-click="vm.login()">
            Login
        </md-button>
    </div>
</md-toolbar>
