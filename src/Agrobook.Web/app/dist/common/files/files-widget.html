<md-content>
    <form>
        <!-- Add hidden attr to the input -->
        <div>
            <input id="{{fileInputId}}"
                   type="file"
                   multiple
                   hidden
                   onchange="angular.element(this).scope().prepareFiles(this)" />
        </div>

        <p style="margin-bottom: 0px;">
            {{header}} <span ng-show="units.length < 1">(sin archivo)</span>
            <md-button class="md-icon-button launch"
                       aria-label="Agregar archivos"
                       ng-click="addFiles()">
                <md-tooltip md-direction="top">Agregar archivos</md-tooltip>
                <ng-md-icon icon="add"></ng-md-icon>
            </md-button>
        </p>

        <md-list>
            <md-list-item ng-repeat="unit in units" class="md-2-line">
                <img ng-src="./assets/img/fileIcons/file.png" class="md-avatar" alt="{{unit.name}}" />

                <md-progress-circular md-mode="determinate" value="100"></md-progress-circular>

                <div class="md-list-item-text">
                    <h3>{{unit.name}}</h3>
                    <p>File size: unknown</p>
                </div>
                <md-button class="md-secondary md-icon-button launch md-primary" 
                           aria-label="action"
                           ng-click="doSecondaryAction($event)">
                    <ng-md-icon icon="file_upload"></ng-md-icon>
                </md-button>
                <md-button class="md-secondary md-icon-button launch" 
                           aria-label="action"
                           ng-click="doSecondaryAction($event)">
                    <ng-md-icon icon="close"></ng-md-icon>
                </md-button>
                <md-button class="md-secondary md-icon-button launch md-primary"
                           aria-label="action"
                           ng-click="doSecondaryAction($event)">
                    <ng-md-icon icon="file_download"></ng-md-icon>
                </md-button>
                <md-button class="md-secondary md-icon-button launch"
                           aria-label="action"
                           ng-click="doSecondaryAction($event)">
                    <ng-md-icon icon="more_vert"></ng-md-icon>
                </md-button>
                <md-button class="md-secondary md-icon-button launch md-warn"
                           aria-label="action"
                           ng-click="doSecondaryAction($event)">
                    <ng-md-icon icon="stop"></ng-md-icon>
                </md-button>
            </md-list-item>
        </md-list>
    </form>
</md-content>
