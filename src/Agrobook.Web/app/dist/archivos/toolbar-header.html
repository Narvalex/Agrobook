<md-toolbar ng-controller="toolbarHeaderController as vm">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button"
                   hide-gt-sm
                   ng-click="vm.toggleSideNav()"
                   aria-label="Toggle side nav">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <md-icon ng-click="vm.goTo('../')"
                 style="cursor:pointer;"
                 md-svg-icon="agrobook-white"></md-icon>
        <h2 hide-gt-sm md-truncate><a href="./usuarios.html">&nbsp;&nbsp;Archivos</a></h2>
        <span flex></span>
        <md-button ng-show="vm.showUsuarios"
                   ng-click="vm.goTo('../app/usuarios.html')"
                   class="md-fab md-mini"
                   title="Usuarios"
                   aria-label="Usuarios">
            <!--<md-icon md-svg-icon="agrobook-white"></md-icon>-->
            <ng-md-icon icon="people"></ng-md-icon>
        </md-button>
        <div ng-include="'dist/common/userMenu/widget.html'"
             ng-controller="userMenuWidgetController as vm"></div>
    </div>
</md-toolbar>
