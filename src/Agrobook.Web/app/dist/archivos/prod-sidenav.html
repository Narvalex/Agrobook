<div ng-controller="prodSidenavController as vm">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{vm.title}}</h2>
            <div flex></div>
            <md-button class="md-icon-button"
                       ng-click="vm.toggleSideNav()"
                       aria-label="Toggle side nav">
                <ng-md-icon icon="close"></ng-md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content layout-padding ng-hide="vm.loaded">
        <div layout="row" layout-align="space-around">
            <md-progress-circular md-mode="indeterminate"
                                  ng-disabled="vm.loaded"></md-progress-circular>
        </div>
    </md-content>
    <div layout-padding>
        <md-autocomplete md-search-text="vm.searchText"
                         md-items="item in vm.productores | filter: vm.searchText"
                         md-item-text="item.id"
                         md-min-length="100"
                         placeholder="Buscar">
            <md-not-found>
                Ninguno coincide con "{{vm.searchText}}".
            </md-not-found>
        </md-autocomplete>
    </div>

    <md-content class="scrollable-nav-content">
        <md-list><!--Optional:  <md-list class="md-dense"> -->
            <!--Optional filter  | orderBy:'nombre'" -->
            <md-list-item ng-repeat="productor in vm.productores | filter:vm.searchText "
                          ng-click="vm.seleccionarProductor(productor)"
                          class="md-3-line"
                          ng-class="{'seleccionado': productor === vm.productorSeleccionado }">
                <img ng-src="{{productor.avatarUrl}}" class="md-avatar" alt="Imagen de perfil" style="height:40px" />
                <div class="md-list-item-text" layout="column">
                    <h3>{{productor.display}}</h3>
                    <h4>{{productor.organizaciones[0].display}}</h4>
                    <p>{{productor.organizaciones[0].grupos}}</p>
                </div>
            </md-list-item>
        </md-list>
    </md-content>
</div>
