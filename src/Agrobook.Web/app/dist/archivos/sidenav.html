<md-sidenav class="md-sidenav-left md-whiteframe-z2"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-sm')">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 ng-show="vm.productor.display">Archivos de {{vm.productor.display}}</h2>
            <h5 ng-hide="vm.productor.display">Cargando información del productor...</h5>
            <div flex></div>
            <md-button class="md-icon-button"
                       hide-gt-sm
                       ng-click="vm.toggleSideNav()"
                       aria-label="Toggle side nav">
                <ng-md-icon icon="close"></ng-md-icon>
            </md-button>
        </div>
    </md-toolbar>


    <md-content>
        <br />
        <section layout="row">
            <md-button ng-click="vm.mostrarDialogoDeCarga($event)"
                       ng-disabled="vm.idProductor === undefined"
                       class="md-primary">
                <ng-md-icon icon="add"></ng-md-icon>
                Cargar archivos
            </md-button>
        </section>

    </md-content>
</md-sidenav>
