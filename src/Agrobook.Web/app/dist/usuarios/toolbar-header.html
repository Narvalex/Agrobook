<md-toolbar ng-controller="toolbarHeaderController as vm">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button"
                   ng-show="vm.mostrarSidenav"
                   hide-gt-sm 
                   ng-click="vm.toggleSideNav()"
                   aria-label="Toggle side nav">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <md-icon ng-click="vm.goTo('../')"
                 style="cursor:pointer;"
                 md-svg-icon="agrobook-white"></md-icon>
        <h2 hide-gt-sm md-truncate><a href="./usuarios.html">&nbsp;&nbsp;{{vm.titulo}}</a></h2>

        <span flex></span>

        <md-button ng-click="vm.goTo('../app/archivos.html')"
                   class="md-raised"
                   title="Archivos"
                   aria-label="Archivos">
            <ng-md-icon icon="folder"></ng-md-icon>&nbsp;Archivos
        </md-button>

        <div ng-include="'dist/common/userMenu/widget.html'"
             ng-controller="userMenuWidgetController as vm"></div>
    </div>
</md-toolbar>
