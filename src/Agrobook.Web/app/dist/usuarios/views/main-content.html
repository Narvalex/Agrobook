<div ng-controller="mainContentController as vm">
    <div class="padding-all">
        <md-content layout-padding ng-hide="vm.loaded">
            <div layout="row">
                <md-progress-circular md-mode="indeterminate"
                                      ng-disabled="vm.loaded"></md-progress-circular>
            </div>
        </md-content>
        <div ng-show="vm.loaded" layout="column" ng-cloak>
            <table>
                <tr>
                    <td><img ng-src="{{vm.usuario.avatarUrl}}" alt="Imagen de perfil" style="height:125px" /></td>
                    <td><h2>{{vm.usuario.nombreParaMostrar}}</h2><p>{{vm.usuario.nombre}}</p></td>
                </tr>
            </table>
        </div>
    </div>

    <div ng-show="vm.loaded">
        <md-tabs md-dynamic-height=""
                 md-selected="vm.tabIndex">
            <md-tab label="Perfil">
                <div ng-include="'./dist/usuarios/views/perfil.html'"></div>
            </md-tab>
            <md-tab label="Permisos">
                <h1>Permisos</h1>
            </md-tab>
            <md-tab label="Grupos">
                <h1>Grupos</h1>
            </md-tab>
            <md-tab label="Organizaciones">
                <h1>Organizaciones</h1>
            </md-tab>
        </md-tabs>
    </div>
</div>
