<div class="padding-all" layout="column" ng-controller="gruposController as vm">
    <md-content class="md-padding" ng-show="vm.loaded">
        <form ng-submit="$event.preventDefault()">
            <div layout-gt-xs="row">
                <md-autocomplete class="md-block"
                                 flex-gt-xs
                                 ng-disabled="vm.isDisabled"
                                 md-no-cache="vm.noCache"
                                 md-selected-item="vm.orgSeleccionada"
                                 md-search-text-change="vm.searchTextChange(vm.searchText)"
                                 md-search-text="vm.searchText"
                                 md-selected-item-change="vm.selectedItemChange(item)"
                                 md-items="item in vm.querySearch(vm.searchText)"
                                 md-item-text="item.display"
                                 md-min-length="0"
                                 placeholder="Seleccionar organización">
                    <md-item-template>
                        <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.display}}</span>
                    </md-item-template>
                    <md-not-found>
                        <a ng-click="vm.crearOrganizacion()">No existe ninguna organización que suene a "{{vm.searchText}}".</a>
                    </md-not-found>
                </md-autocomplete>
                <div class="md-actions">
                    <md-button class="md-primary md-raised date-row" ng-disabled="vm.noSePuedeCrearGrupo()"
                               ng-click="vm.crearNuevoGrupo($event)">
                        Nuevo grupo
                    </md-button>
                </div>
            </div>
        </form>
        <md-list>
            <md-list-item ng-repeat="grupo in vm.grupos | orderBy:'display'">
                {{grupo.display}}
            </md-list-item>
        </md-list>
    </md-content>
    <md-content layout-padding ng-hide="vm.loaded && vm.gruposLoaded">
        <div layout="row" layout-align="space-around">
            <md-progress-circular md-mode="indeterminate"
                                  ng-disabled="vm.loaded && vm.gruposLoaded"></md-progress-circular>
        </div>
    </md-content>
</div>
