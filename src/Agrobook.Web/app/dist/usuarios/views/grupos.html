<div class="padding-all" layout="column" ng-controller="gruposController as vm">
    <md-content class="md-padding" ng-show="vm.loaded">
        <form ng-submit="$event.preventDefault()">
            <div layout-gt-xs="row">
                <md-autocomplete class="md-block"
                                 flex-gt-xs
                                 ng-disabled="vm.isDisabled"
                                 md-selected-item="vm.orgSeleccionada"
                                 md-no-cache="true"
                                 md-search-text-change="vm.searchTextChange(vm.searchText)"
                                 md-search-text="vm.searchText"
                                 md-selected-item-change="vm.selectedItemChange(item)"
                                 md-items="item in vm.refreshOrgList() | filter: vm.searchText | orderBy: 'display'"
                                 md-item-text="item.display"
                                 md-min-length="0"
                                 placeholder="Seleccionar organización">
                    <md-item-template>
                        <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.display}}</span>
                    </md-item-template>
                    <md-not-found>
                        <a ng-show="vm.organizaciones.length > 0">No existe ninguna organización que suene a "{{vm.searchText}}".</a>
                        <a ng-show="vm.organizaciones.length === 0">El usuario {{vm.idUsuario}} no está en ninguna organización.</a>
                    </md-not-found>
                </md-autocomplete>
                <div class="md-actions">
                    <md-button class="md-primary md-raised date-row" 
                               ng-disabled="(vm.orgSeleccionada === null || vm.orgSeleccionada === undefined) || vm.creandoGrupo"
                               ng-click="vm.crearNuevoGrupo($event)">
                        Nuevo grupo
                    </md-button>
                </div>
            </div>
        </form>
        <md-list>
            <md-list-item class="secondary-button-padding" ng-repeat="grupo in vm.grupos | orderBy:'display'">
                <p>{{grupo.display}}</p>
                <md-chips>
                    <md-chip title="{{vm.idUsuario}} es miembro del grupo {{grupo.display}} en la organización {{vm.orgSeleccionada.display}}."
                             ng-show="grupo.usuarioEsMiembro">Miembro</md-chip>
                </md-chips>
                <md-button title="Agregar a {{vm.idUsuario}} al grupo {{grupo.display}}"
                           ng-hide="grupo.usuarioEsMiembro"
                           class="md-secondary"
                           ng-disabled="vm.agregandoAGrupo"
                           aria-label="Agregar a grupo"
                           ng-click="vm.agregarAGrupo($event, grupo)">
                    <ng-md-icon icon="add"></ng-md-icon>
                </md-button>
            </md-list-item>
        </md-list>
    </md-content>
    <md-content layout-padding ng-hide="vm.loaded && vm.gruposLoaded">
        <div layout="row" layout-align="space-around">
            <md-progress-circular md-mode="indeterminate"
                                  ng-disabled="vm.loaded && vm.gruposLoaded"></md-progress-circular>
        </div>
    </md-content>
</div>
