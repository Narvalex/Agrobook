<!DOCTYPE html>
<html lang="es-py" ng-app="apArea">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2" />

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="icon" href="../favicon.ico" type="image/ico" />

    <link href="./assets/google-font-roboto.css" rel="stylesheet" />

    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css" />
    <link rel="stylesheet" href="./bower_components/angular-material-icons/angular-material-icons.css" />

    <!-- Custom -->
    <link href="./assets/md-toasts.css" rel="stylesheet" />
    <link href="./assets/spinner.css" rel="stylesheet" />
    <link href="./assets/home.css" rel="stylesheet" />
    <link href="./src/common/userMenu/user-menu-widget.css" rel="stylesheet" />
    <link href="./assets/sidenav.css" rel="stylesheet" />
    <link href="./assets/view.css" rel="stylesheet" />
    <link href="./assets/tab-fix.css" rel="stylesheet" />
    <link href="./assets/table-style.css" rel="stylesheet" />

    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
    <title>Agrobook - Ag. de Precisión</title>
</head>
<body layout="row">
    <div ng-show="false">
        <div class="spinner">
            <div class="dot1"></div>
            <div class="dot2"></div>
        </div>
    </div>
    <div ng-include="'./src/ap/sidenav.html'" layout="vertical" ng-controller="sidenavController as vm"></div>

    <div layout="column" flex>
        <div ng-include="'./src/ap/toolbar-header.html'"></div>
        <!-- Routed content here -->
        <md-content flex>
            <div ng-view></div>
        </md-content>

        <md-button ng-controller="bottomSheetButtonController as vm"
                   class="md-fab md-fab-bottom-left"
                   aria-label="Mostrar acciones"
                   ng-click="vm.mostrarBottomSheet()"
                   style="position:fixed;">
            <ng-md-icon icon="more_horiz"></ng-md-icon>
            <md-tooltip md-direction="right" ng-cloak>
                Mostrar acciones
            </md-tooltip>
        </md-button>
    </div>

    <!--<script src="./bower_components/jquery/src/jquery.js"></script>-->
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/moment/min/moment-with-locales.js"></script>
    <script src="./bower_components/angular-route/angular-route.min.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="./bower_components/angular-material/angular-material.min.js"></script>
    <script src="./bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <!-- functions -->
    <script src="./src/common/httpInterceptorRegistry.js"></script>
    <script src="./src/ap/routes.js"></script>
    <!-- values -->
    <script src="./src/common/config.js"></script>
    <!-- services -->
    <script src="./src/ap/services/apServiceDTOs.js"></script>
    <script src="./src/common/infrastructure.js"></script>
    <script src="./src/login/loginService.js"></script>
    <script src="./src/login/loginQueryService.js"></script>
    <script src="./src/ap/services/apQueryService.js"></script>
    <script src="./src/ap/services/apService.js"></script>
    <!-- directives -->
    <script src="./src/common/files/filesWidgetDirective.js"></script>
    <!-- controllers -->
    <script src="./src/common/userMenu/widgetController.js"></script>
    <script src="./src/ap/sidenavController.js"></script>
    <script src="./src/ap/bottomSheetController.js"></script>
    <script src="./src/ap/toolbarHeaderController.js"></script>
    <script src="./src/ap/views/mainContentController.js"></script>
    <!-- org controllers -->
    <script src="./src/ap/views/org/orgMainContentController.js"></script>
    <script src="./src/ap/views/org/orgTabServiciosController.js"></script>
    <script src="./src/ap/views/org/orgTabContratosController.js"></script>
    <!-- prod controllers -->
    <script src="./src/ap/views/prod/prodMainContentController.js"></script>
    <script src="./src/ap/views/prod/prodTabParcelasController.js"></script>
    <script src="./src/ap/views/prod/prodTabServiciosController.js"></script>
    <!-- servicios controllers -->
    <script src="./src/ap/views/servicios/serviciosMainContentController.js"></script>
    <script src="./src/ap/views/servicios/serviciosTabResumenController.js"></script>
    <script src="./src/ap/views/servicios/serviciosTabParcelaController.js"></script>
    <!--Boot-->
    <script src="./src/ap/apArea.js"></script>
</body>
</html>
