<!DOCTYPE html>
<html lang="es-py" ng-app="usuariosArea">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=2" />

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="icon" href="../favicon.ico" type="image/ico" />


    <link href="../../assets/google-font-roboto.css" rel="stylesheet" />

    <link rel="stylesheet" href="../../bower_components/angular-material/angular-material.min.css" />
    <link rel="stylesheet" href="../../bower_components/angular-material-icons/angular-material-icons.css" />

    <!-- Custom -->
    <link href="../../assets/spinner.css" rel="stylesheet" />
    <link href="../../assets/dialogs.css" rel="stylesheet" />
    <link href="../../src/common/userMenu/user-menu-widget.css" rel="stylesheet" />
    <link href="../../assets/view.css" rel="stylesheet" />
    <link href="../../assets/md-toasts.css" rel="stylesheet" />
    <link href="../../assets/sidenav.css" rel="stylesheet" />
    <link href="../../assets/tab-fix.css" rel="stylesheet" />

    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

    <title>Agrobook - Usuarios</title>
</head>
<body layout="row">
    <div ng-show="false">
        <div class="spinner">
            <div class="dot1"></div>
            <div class="dot2"></div>
        </div>
    </div>
    <div ng-include="'./sidenav.html'" layout="vertical" ng-controller="sidenavController as vm"></div>

    <div layout="column" flex>
        <div ng-include="'./toolbar-header.html'"></div>
        <!-- This content is routed -->
        <md-content flex>
            <div ng-view></div>
        </md-content>
    </div>

    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../../bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="../../bower_components/angular-material/angular-material.min.js"></script>
    <script src="../../bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <!-- functions -->
    <script src="../common/httpInterceptorRegistry.js"></script>
    <script src="./routes.js"></script>
    <!-- values -->
    <script src="../common/config.js"></script>
    <!--Models-->
    <script src="../common/commonDTOs.js"></script>
    <script src="./usuariosDTOs.js"></script>
    <!--Services-->
    <script src="../common/infrastructure.js"></script>
    <script src="../login/loginService.js"></script>
    <script src="../login/loginQueryService.js"></script>
    <script src="./usuariosService.js"></script>
    <script src="./usuariosQueryService.js"></script>
    <!--Controllers-->
    <script src="../common/userMenu/widgetController.js"></script>
    <script src="./dialogs/nuevoUsuarioDialogController.js"></script>
    <script src="./dialogs/nuevoGrupoDialogController.js"></script>
    <script src="./sidenavController.js"></script>
    <script src="./toolbarHeaderController.js"></script>
    <script src="./views/mainContentController.js"></script>
    <script src="./views/perfilController.js"></script>
    <script src="./views/organizacionesController.js"></script>
    <!--Boot-->
    <script src="./usuariosArea.js"></script>

</html>
