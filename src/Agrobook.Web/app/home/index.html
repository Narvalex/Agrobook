<!DOCTYPE html>
<html lang="es" ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=2" />

    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
    <link rel="icon" href="../../favicon.ico" type="image/ico" />

    <link href="../assets/google-font-roboto.css" rel="stylesheet" />

    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css" />
    <link rel="stylesheet" href="../bower_components/angular-material-icons/angular-material-icons.css" />

    <!-- Custom -->
    <link href="../assets/spinner.css" rel="stylesheet" />
    <link href="./home.css" rel="stylesheet" />
    <link href="../common/userMenu/user-menu-widget.css" rel="stylesheet" />

    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
    <title>Agrobook - Home</title>
</head>
<body layout="row">
    <div ng-show="false">
        <div class="spinner">
            <div class="dot1"></div>
            <div class="dot2"></div>
        </div>
    </div>
    <div layout="column" flex>
        <div ng-include="'./toolbar-header.html'"></div>
        <md-content flex id="content">
            <div ng-include="'./main-content.html'"></div>
        </md-content>
    </div>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="../bower_components/angular-material/angular-material.min.js"></script>
    <script src="../bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <!-- functions -->
    <script src="../common/httpInterceptorRegistry.js"></script>
    <!-- values -->
    <script src="../common/config.js"></script>
    <!-- dtos/models -->
    <script src="../common/commonDTOs.js"></script>
    <script src="../login/loginDTOs.js"></script>
    <!-- services -->
    <script src="../common/infrastructure.js"></script>
    <script src="../login/loginService.js"></script>
    <script src="../login/loginQueryService.js"></script>
    <!-- controllers -->
    <script src="./mainContentController.js"></script>
    <script src="../common/userMenu/widgetController.js"></script>
    <script src="../home/toolbar-headerController.js"></script>
    <!-- boot -->
    <script src="../home/homeArea.js"></script>
</body>
</html>
