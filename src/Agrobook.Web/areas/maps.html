<!DOCTYPE html>
<html lang="en" ng-app="mapsArea">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=2" />

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic" />
    <link rel="stylesheet" href="../app/bower_components/angular-material/angular-material.min.css" />
    <link rel="stylesheet" href="../app/bower_components/angular-material-icons/angular-material-icons.css" />

    <script src="../app/dist/maps/toolbar-headerController.js"></script>
